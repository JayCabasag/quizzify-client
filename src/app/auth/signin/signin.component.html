<div class="container">
    <div class="logo-header">
        <img src="assets/logo.png" height="100px">
    </div>
    <form class="form" (submit)="onSubmit($event)">
        <h2>Sign in</h2>
        <div class="role-button-wrapper">
            <button type="button" class="role-button" [ngClass]="{ 'active-role-button' : role === 'student'}"
                (click)="updateRole('student')" [disabled]="isSubmitting">
                Student
            </button>
            <button type="button" class="role-button" [ngClass]="{ 'active-role-button' : role === 'teacher'}"
                (click)="updateRole('teacher')" [disabled]="isSubmitting">
                Teacher
            </button>
        </div>
        <label>Email</label>
        <input type="email" placeholder="Email" class="input" [disabled]="isSubmitting" />
        <label>Password</label>
        <input type="password" placeholder="Password" class="input" [disabled]="isSubmitting" />
        <button class="submit" [disabled]="isSubmitting">
            {{
            isSubmitting
            ? 'Please wait...'
            : 'Sign in'
            }}
        </button>
        <a routerLink="/auth/signup">Sign up</a>
    </form>
</div>
